<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekly RSI Divergence Analyzer</title>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #eaeaea; }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #manualAdd { margin-top: 20px; }
    /* Popup styling */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center; justify-content: center;
    }
    #popupContentContainer {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-width: 700px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    #popupClose {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #chartContainer { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Weekly RSI Divergence Analyzer</h1>
    
    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Symbol</th>
          <th>Divergence</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="coinTableBody">
        <!-- Top 150 coin rows will be autoâ€‘generated here -->
      </tbody>
    </table>
    
    <div id="manualAdd">
      <label for="addCoinInput"><strong>Add Coin (by CoinGecko ID, e.g. bitcoin):</strong></label>
      <input type="text" id="addCoinInput" placeholder="Enter coin id">
      <button id="addCoinButton">Add Coin</button>
    </div>
  </div>
  
  <!-- Popup for coin details -->
  <div id="popup">
    <div id="popupContentContainer">
      <span id="popupClose">&times;</span>
      <div id="popupContent">
        <!-- Detailed weekly data and chart will appear here -->
      </div>
    </div>
  </div>
  
  <script>
    // Global storage for analysis details (keyed by coin ID)
    let coinAnalysisData = {};
    let popupChart = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      fetchTopCoins();
      document.getElementById('addCoinButton').addEventListener('click', manualAddCoin);
      document.getElementById('popupClose').addEventListener('click', closePopup);
    });
    
    // Fetch top 150 coins from CoinGecko by market cap
    function fetchTopCoins() {
      fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=150&page=1&sparkline=false')
      .then(response => response.json())
      .then(data => {
        let tableBody = document.getElementById('coinTableBody');
        data.forEach(coin => {
          let row = document.createElement('tr');
          row.setAttribute('data-coin-id', coin.id);
          row.innerHTML = `
            <td>${coin.name}</td>
            <td>${coin.symbol.toUpperCase()}</td>
            <td class="divergence">Loading...</td>
            <td><button class="detailsButton" disabled>Details</button></td>
          `;
          tableBody.appendChild(row);
          // Analyze coin data (asynchronously)
          analyzeCoinData(coin.id, coin.name, function(result) {
            if (result.error) {
              updateRow(coin.id, "No Divergence");
            } else {
              updateRow(coin.id, result.divergence);
              coinAnalysisData[coin.id] = {
                name: coin.name,
                weeklyData: result.weeklyData  // full weekly data with RSI attached
              };
              let rowElem = document.querySelector(`tr[data-coin-id="${coin.id}"]`);
              let detailsButton = rowElem.querySelector('.detailsButton');
              detailsButton.disabled = false;
              detailsButton.addEventListener('click', function() {
                openPopup(coin.id);
              });
            }
          });
        });
      })
      .catch(err => {
        console.error('Error fetching top coins:', err);
      });
    }
    
    function updateRow(coinId, divergence) {
      let row = document.querySelector(`tr[data-coin-id="${coinId}"]`);
      if (row) {
        row.querySelector('.divergence').innerText = divergence;
      }
    }
    
    // Manual add coin (by CoinGecko ID)
    function manualAddCoin() {
      let input = document.getElementById('addCoinInput');
      let coinId = input.value.trim().toLowerCase();
      if (!coinId) return;
      if (document.querySelector(`tr[data-coin-id="${coinId}"]`)) {
        alert('Coin already exists in the table.');
        input.value = '';
        return;
      }
      let tableBody = document.getElementById('coinTableBody');
      let row = document.createElement('tr');
      row.setAttribute('data-coin-id', coinId);
      row.innerHTML = `
        <td>${coinId.toUpperCase()}</td>
        <td>${coinId.toUpperCase()}</td>
        <td class="divergence">Loading...</td>
        <td><button class="detailsButton" disabled>Details</button></td>
      `;
      tableBody.appendChild(row);
      input.value = '';
      
      analyzeCoinData(coinId, coinId.toUpperCase(), function(result) {
        if (result.error) {
          updateRow(coinId, "No Divergence");
        } else {
          updateRow(coinId, result.divergence);
          coinAnalysisData[coinId] = {
            name: coinId.toUpperCase(),
            weeklyData: result.weeklyData
          };
          let rowElem = document.querySelector(`tr[data-coin-id="${coinId}"]`);
          let detailsButton = rowElem.querySelector('.detailsButton');
          detailsButton.disabled = false;
          detailsButton.addEventListener('click', function() {
            openPopup(coinId);
          });
        }
      });
    }
    
    // Analyze coin data:
    // 1. Fetch daily price data (days=max) from CoinGecko.
    // 2. Group daily data into ISO calendar weeks.
    // 3. Compute 14-period RSI.
    // 4. In the LAST 10 weekly candles, detect two main pivot highs (for bearish divergence) or two main pivot lows (for bullish divergence).
    function analyzeCoinData(coinId, coinName, callback) {
      fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=max`)
      .then(response => response.json())
      .then(data => {
        if (!data.prices || data.prices.length === 0) {
          callback({ error: true });
          return;
        }
        // data.prices: [ [timestamp, price], ... ]
        let dailyData = data.prices.map(item => ({
          timestamp: item[0],
          close: item[1]
        }));
        dailyData.sort((a, b) => a.timestamp - b.timestamp);
        
        // Group daily data into ISO calendar weeks
        let weeklyData = groupByCalendarWeek(dailyData);
        if (weeklyData.length < 10) {
          callback({ error: true });
          return;
        }
        
        // Compute 14-period RSI on weekly closing prices
        let closes = weeklyData.map(w => w.close);
        let rsiArr = computeRSI(closes, 14);
        // Attach RSI to each weekly candle
        let fullWeeklyData = weeklyData.map((w, i) => ({
          ...w,
          rsi: rsiArr[i]
        }));
        
        // Look at the last 10 weekly candles for pivot detection
        let last10 = fullWeeklyData.slice(-10);
        if (last10.length < 2) {
          callback({ error: true });
          return;
        }
        
        // Detect pivot highs and pivot lows (simple method: candle higher/lower than its immediate neighbors)
        let pivotHighs = [];
        let pivotLows = [];
        for (let i = 1; i < last10.length - 1; i++) {
          if (last10[i].close > last10[i-1].close && last10[i].close > last10[i+1].close) {
            pivotHighs.push(i);
          }
          if (last10[i].close < last10[i-1].close && last10[i].close < last10[i+1].close) {
            pivotLows.push(i);
          }
        }
        
        // Check last two pivot highs for bearish divergence:
        // Price: higher high; RSI: lower high.
        let isBearish = false;
        if (pivotHighs.length >= 2) {
          let h1 = pivotHighs[pivotHighs.length - 2];
          let h2 = pivotHighs[pivotHighs.length - 1];
          let price1 = last10[h1].close, price2 = last10[h2].close;
          let rsi1 = last10[h1].rsi, rsi2 = last10[h2].rsi;
          if (price2 > price1 && rsi2 < rsi1) {
            isBearish = true;
          }
        }
        
        // Check last two pivot lows for bullish divergence:
        // Price: lower low; RSI: higher low.
        let isBullish = false;
        if (pivotLows.length >= 2) {
          let l1 = pivotLows[pivotLows.length - 2];
          let l2 = pivotLows[pivotLows.length - 1];
          let price1 = last10[l1].close, price2 = last10[l2].close;
          let rsi1 = last10[l1].rsi, rsi2 = last10[l2].rsi;
          if (price2 < price1 && rsi2 > rsi1) {
            isBullish = true;
          }
        }
        
        let divergence = "No Divergence";
        if (isBearish && !isBullish) divergence = "Bearish Divergence";
        else if (!isBearish && isBullish) divergence = "Bullish Divergence";
        else if (isBearish && isBullish) divergence = "Both Divergences";
        
        callback({
          divergence: divergence,
          weeklyData: fullWeeklyData
        });
      })
      .catch(err => {
        console.error('Error analyzing coin data for', coinId, err);
        callback({ error: true });
      });
    }
    
    // Group daily data into official ISO calendar weeks.
    // For each week (Mondayâ€“Sunday), the weekly close is the last day's close.
    function groupByCalendarWeek(dailyData) {
      let weeksMap = {};
      dailyData.forEach(d => {
        let date = new Date(d.timestamp);
        let [year, week] = getISOWeek(date);
        let key = `${year}-${week < 10 ? '0' + week : week}`;
        if (!weeksMap[key]) {
          weeksMap[key] = [];
        }
        weeksMap[key].push(d);
      });
      let weeklyData = [];
      Object.keys(weeksMap).sort().forEach(key => {
        let arr = weeksMap[key];
        arr.sort((a, b) => a.timestamp - b.timestamp);
        let last = arr[arr.length - 1];
        weeklyData.push({
          week: key,
          timestamp: last.timestamp,
          close: last.close
        });
      });
      return weeklyData;
    }
    
    // ISO week calculation (returns [year, weekNumber])
    function getISOWeek(date) {
      let d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      let dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      let yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      let weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return [d.getUTCFullYear(), weekNo];
    }
    
    // Compute RSI (Wilder's smoothing) with a given period.
    // If an RSI computes as 0 (or extremely close), treat it as NaN.
    function computeRSI(closes, period) {
      let rsi = [];
      if (closes.length < 2) return closes.map(() => NaN);
      let gains = [], losses = [];
      for (let i = 1; i < closes.length; i++) {
        let change = closes[i] - closes[i-1];
        gains.push(change > 0 ? change : 0);
        losses.push(change < 0 ? Math.abs(change) : 0);
      }
      let avgGain = average(gains.slice(0, period));
      let avgLoss = average(losses.slice(0, period));
      let firstRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
      if (Math.abs(firstRSI) < 1e-6) firstRSI = NaN;
      for (let i = 0; i < period; i++) rsi.push(NaN);
      rsi.push(firstRSI);
      for (let i = period + 1; i < closes.length; i++) {
        let change = closes[i] - closes[i-1];
        let gain = change > 0 ? change : 0;
        let loss = change < 0 ? Math.abs(change) : 0;
        avgGain = ((avgGain * (period - 1)) + gain) / period;
        avgLoss = ((avgLoss * (period - 1)) + loss) / period;
        let currRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
        if (Math.abs(currRSI) < 1e-6) currRSI = NaN;
        rsi.push(currRSI);
      }
      while (rsi.length < closes.length) rsi.push(NaN);
      return rsi;
    }
    
    function average(arr) {
      return arr.length ? arr.reduce((sum, val) => sum + val, 0) / arr.length : 0;
    }
    
    // Popup: Show a table of the entire weekly data plus a line chart.
    // The chart uses dual y-axes with the RSI axis fixed from 30 to 85.
    function openPopup(coinId) {
      let popup = document.getElementById('popup');
      let popupContent = document.getElementById('popupContent');
      let analysis = coinAnalysisData[coinId];
      if (!analysis) return;
      
      let html = `<h2>${analysis.name} Weekly Data</h2>`;
      html += `<table>
                 <tr>
                   <th>Week</th>
                   <th>Close (USD)</th>
                   <th>RSI (14)</th>
                 </tr>`;
      analysis.weeklyData.forEach(item => {
        html += `<tr>
                   <td>${item.week}</td>
                   <td>${item.close.toFixed(2)}</td>
                   <td>${isNaN(item.rsi) ? '' : item.rsi.toFixed(2)}</td>
                 </tr>`;
      });
      html += `</table>`;
      html += `<div id="chartContainer" style="margin-top:20px;"><canvas id="chartCanvas"></canvas></div>`;
      
      popupContent.innerHTML = html;
      popup.style.display = 'flex';
      
      let ctx = document.getElementById('chartCanvas').getContext('2d');
      if (popupChart) popupChart.destroy();
      
      let labels = analysis.weeklyData.map(w => w.week);
      let prices = analysis.weeklyData.map(w => w.close);
      let rsiVals = analysis.weeklyData.map(w => (isNaN(w.rsi) ? null : w.rsi));
      
      popupChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Price (USD)',
              data: prices,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              yAxisID: 'y',
              fill: false,
              tension: 0.1,
              pointRadius: 3
            },
            {
              label: 'RSI (14)',
              data: rsiVals,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              yAxisID: 'y1',
              fill: false,
              tension: 0.1,
              pointRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              title: { display: true, text: 'Price' }
            },
            y1: {
              type: 'linear',
              position: 'right',
              title: { display: true, text: 'RSI' },
              grid: { drawOnChartArea: false },
              min: 30,
              max: 85
            }
          }
        }
      });
    }
    
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
