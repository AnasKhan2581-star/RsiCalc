<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coin Divergence Analyzer (Calendar Weeks)</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #manualAdd {
      margin-top: 20px;
    }
    /* Popup styling */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popupContentContainer {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-width: 600px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    #popupClose {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #chartContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Coin Divergence Analyzer (Calendar Weeks)</h1>
    
    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Symbol</th>
          <th>Divergence</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="coinTableBody">
        <!-- Table rows will be added here -->
      </tbody>
    </table>
    
    <div id="manualAdd">
      <label for="addCoinInput"><strong>Add Coin (by CoinGecko ID, e.g. bitcoin):</strong></label>
      <input type="text" id="addCoinInput" placeholder="Enter coin id">
      <button id="addCoinButton">Add Coin</button>
    </div>
  </div>
  
  <!-- Popup for coin details -->
  <div id="popup">
    <div id="popupContentContainer">
      <span id="popupClose">&times;</span>
      <div id="popupContent">
        <!-- Details table and chart will appear here -->
      </div>
    </div>
  </div>
  
  <script>
    // Global storage for analysis details (keyed by coin symbol)
    let coinAnalysisData = {};
    let popupChart = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      fetchTopCoins();
      document.getElementById('addCoinButton').addEventListener('click', manualAddCoin);
      document.getElementById('popupClose').addEventListener('click', closePopup);
    });
    
    // Fetch top 150 coins from CryptoCompare by market cap
    function fetchTopCoins() {
      fetch('https://min-api.cryptocompare.com/data/top/mktcapfull?limit=150&tsym=USD')
      .then(response => response.json())
      .then(data => {
        let tableBody = document.getElementById('coinTableBody');
        data.Data.forEach(item => {
          let coinInfo = item.CoinInfo;
          let symbol = coinInfo.Name;
          let name = coinInfo.FullName;
          let row = document.createElement('tr');
          row.setAttribute('data-coin-symbol', symbol);
          row.innerHTML = `
            <td>${name}</td>
            <td>${symbol}</td>
            <td class="divergence">Loading...</td>
            <td><button class="detailsButton" disabled>Details</button></td>
          `;
          tableBody.appendChild(row);
          // Analyze coin data using official calendar week grouping
          analyzeCoinData(symbol, name, function(result) {
            if (result.error) {
              updateRow(symbol, "Error or insufficient data");
            } else {
              updateRow(symbol, result.divergence);
              coinAnalysisData[symbol] = {
                name: name,
                last5Weeks: result.last5Weeks,
                last5RSI: result.last5RSI,
                weeklyPrices: result.weeklyPrices
              };
              let rowElem = document.querySelector(`tr[data-coin-symbol="${symbol}"]`);
              let detailsButton = rowElem.querySelector('.detailsButton');
              detailsButton.disabled = false;
              detailsButton.addEventListener('click', function() {
                openPopup(symbol);
              });
            }
          });
        });
      })
      .catch(err => {
        console.error('Error fetching top coins:', err);
      });
    }
    
    // Update divergence value in the table for a given coin symbol
    function updateRow(symbol, divergence) {
      let row = document.querySelector(`tr[data-coin-symbol="${symbol}"]`);
      if (row) {
        row.querySelector('.divergence').innerText = divergence;
      }
    }
    
    // Manual add coin (by CoinGecko ID)
    function manualAddCoin() {
      let input = document.getElementById('addCoinInput');
      let coinInput = input.value.trim().toLowerCase();
      if (!coinInput) return;
      if (document.querySelector(`tr[data-coin-symbol="${coinInput.toUpperCase()}"]`)) {
        alert('Coin already exists in the table.');
        input.value = '';
        return;
      }
      let tableBody = document.getElementById('coinTableBody');
      let row = document.createElement('tr');
      row.setAttribute('data-coin-symbol', coinInput.toUpperCase());
      row.innerHTML = `
        <td>${coinInput.toUpperCase()}</td>
        <td>${coinInput.toUpperCase()}</td>
        <td class="divergence">Loading...</td>
        <td><button class="detailsButton" disabled>Details</button></td>
      `;
      tableBody.appendChild(row);
      input.value = '';
      
      analyzeCoinData(coinInput, coinInput.toUpperCase(), function(result) {
        if (result.error) {
          updateRow(coinInput.toUpperCase(), "Error or insufficient data");
        } else {
          updateRow(coinInput.toUpperCase(), result.divergence);
          coinAnalysisData[coinInput.toUpperCase()] = {
            name: coinInput.toUpperCase(),
            last5Weeks: result.last5Weeks,
            last5RSI: result.last5RSI,
            weeklyPrices: result.weeklyPrices
          };
          let rowElem = document.querySelector(`tr[data-coin-symbol="${coinInput.toUpperCase()}"]`);
          let detailsButton = rowElem.querySelector('.detailsButton');
          detailsButton.disabled = false;
          detailsButton.addEventListener('click', function() {
            openPopup(coinInput.toUpperCase());
          });
        }
      });
    }
    
    // Analyze coin data using CryptoCompare's histoday endpoint
    // Fetch 200 days of daily data then group by official calendar weeks (ISO weeks)
    function analyzeCoinData(symbol, coinName, callback) {
      fetch(`https://min-api.cryptocompare.com/data/v2/histoday?fsym=${symbol}&tsym=USD&limit=200`)
      .then(response => response.json())
      .then(data => {
        if (data.Response !== "Success" || !data.Data || !data.Data.Data || data.Data.Data.length === 0) {
          callback({ error: true });
          return;
        }
        let dailyData = data.Data.Data.map(item => ({
          timestamp: item.time * 1000,
          close: item.close
        }));
        dailyData.sort((a, b) => a.timestamp - b.timestamp);
        // Group daily data into official calendar weeks (using ISO week numbers)
        let weeklyData = groupByCalendarWeek(dailyData);
        // For a 14-period RSI plus 5 weeks of analysis, require at least 19 weeks.
        if (weeklyData.length < 19) {
          callback({ error: true });
          return;
        }
        const period = 14;
        let closingPrices = weeklyData.map(w => w.close);
        let rsiValues = computeRSI(closingPrices, period);
        // Use the last 5 weekly candles for display
        let last5Weeks = weeklyData.slice(-5);
        let last5RSI = rsiValues.slice(-5);
        let weeklyPrices = last5Weeks.map(w => w.close);
        let divergence = analyzeDivergence(last5Weeks, last5RSI);
        callback({
          divergence: divergence,
          last5Weeks: last5Weeks,
          last5RSI: last5RSI,
          weeklyPrices: weeklyPrices
        });
      })
      .catch(err => {
        console.error('Error fetching historical data for', symbol, err);
        callback({ error: true });
      });
    }
    
    // Group daily data into weekly candles by official calendar week (ISO week: Monday–Sunday)
    function groupByCalendarWeek(dailyData) {
      let weeks = {};
      dailyData.forEach(item => {
        let date = new Date(item.timestamp);
        let [year, week] = getISOWeek(date);
        let key = year + '-' + week;
        if (!weeks[key]) { weeks[key] = []; }
        weeks[key].push(item);
      });
      let weeklyData = [];
      Object.keys(weeks).sort().forEach(key => {
        let group = weeks[key];
        group.sort((a, b) => a.timestamp - b.timestamp);
        let lastEntry = group[group.length - 1];
        weeklyData.push({
          week: key,
          timestamp: lastEntry.timestamp,
          close: lastEntry.close
        });
      });
      return weeklyData;
    }
    
    // Calculate ISO week number. Returns [year, weekNumber].
    function getISOWeek(date) {
      let target = new Date(date.valueOf());
      let dayNr = (date.getDay() + 6) % 7;
      target.setDate(target.getDate() - dayNr + 3);
      let firstThursday = new Date(target.getFullYear(), 0, 4);
      dayNr = (firstThursday.getDay() + 6) % 7;
      firstThursday.setDate(firstThursday.getDate() - dayNr + 3);
      let weekNumber = 1 + Math.round(((target - firstThursday) / 86400000 - 3) / 7);
      return [target.getFullYear(), weekNumber];
    }
    
    // Compute RSI using Wilder's smoothing method with a given period.
    function computeRSI(closes, period) {
      let rsi = [];
      let gains = [];
      let losses = [];
      for (let i = 1; i < closes.length; i++) {
        let change = closes[i] - closes[i - 1];
        gains.push(change > 0 ? change : 0);
        losses.push(change < 0 ? Math.abs(change) : 0);
      }
      let avgGain = average(gains.slice(0, period));
      let avgLoss = average(losses.slice(0, period));
      let firstRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + (avgGain / avgLoss)));
      for (let i = 0; i < period; i++) {
        rsi.push(NaN);
      }
      rsi.push(firstRSI);
      for (let i = period + 1; i < closes.length; i++) {
        let change = closes[i] - closes[i - 1];
        let gain = change > 0 ? change : 0;
        let loss = change < 0 ? Math.abs(change) : 0;
        avgGain = ((avgGain * (period - 1)) + gain) / period;
        avgLoss = ((avgLoss * (period - 1)) + loss) / period;
        let currentRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + (avgGain / avgLoss)));
        rsi.push(currentRSI);
      }
      while (rsi.length < closes.length) {
        rsi.push(NaN);
      }
      return rsi;
    }
    
    function average(arr) {
      return arr.length === 0 ? 0 : arr.reduce((sum, val) => sum + val, 0) / arr.length;
    }
    
    // Determine divergence from the last 5 weekly candles:
    // If RSI is rising and price trend is flat or falling → Bullish divergence.
    // If RSI is falling and price is rising → Bearish divergence.
    function analyzeDivergence(weeks, rsiValues) {
      if (weeks.length < 5 || rsiValues.length < 5) return 'Insufficient data';
      let priceStart = weeks[0].close;
      let priceEnd = weeks[weeks.length - 1].close;
      let rsiStart = rsiValues[0];
      let rsiEnd = rsiValues[rsiValues.length - 1];
      let priceTrend = priceEnd - priceStart;
      let rsiTrend = rsiEnd - rsiStart;
      if (rsiTrend > 0 && priceTrend <= 0) return 'Bullish Divergence';
      else if (rsiTrend < 0 && priceTrend >= 0) return 'Bearish Divergence';
      else return 'No clear divergence';
    }
    
    // Open popup displaying the last 5 weeks details and a Chart.js line chart.
    function openPopup(symbol) {
      let popup = document.getElementById('popup');
      let popupContent = document.getElementById('popupContent');
      let analysis = coinAnalysisData[symbol];
      if (!analysis) return;
      let html = `<h2>${analysis.name} Details</h2>`;
      html += `<table>
                 <tr>
                   <th>Week</th>
                   <th>Close Price (USD)</th>
                   <th>RSI (14)</th>
                 </tr>`;
      analysis.last5Weeks.forEach((week, index) => {
        html += `<tr>
                   <td>${week.week}</td>
                   <td>${week.close.toFixed(2)}</td>
                   <td>${analysis.last5RSI[index].toFixed(2)}</td>
                 </tr>`;
      });
      html += `</table>`;
      html += `<div id="chartContainer"><canvas id="chartCanvas"></canvas></div>`;
      popupContent.innerHTML = html;
      popup.style.display = 'flex';
      
      let ctx = document.getElementById('chartCanvas').getContext('2d');
      if (popupChart) { popupChart.destroy(); }
      popupChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: analysis.last5Weeks.map(week => week.week),
          datasets: [
            {
              label: 'Price (USD)',
              data: analysis.weeklyPrices,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              yAxisID: 'y',
              fill: false,
              tension: 0.1,
              pointRadius: 5
            },
            {
              label: 'RSI (14)',
              data: analysis.last5RSI,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              yAxisID: 'y1',
              fill: false,
              tension: 0.1,
              pointRadius: 5
            }
          ]
        },
        options: {
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              title: { display: true, text: 'Price' }
            },
            y1: {
              type: 'linear',
              position: 'right',
              title: { display: true, text: 'RSI' },
              grid: { drawOnChartArea: false },
              min: 0,
              max: 100
            }
          }
        }
      });
    }
    
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
