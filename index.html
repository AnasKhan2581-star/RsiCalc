<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekly RSI Divergence Analyzer (Calendar Weeks + Pivot High/Low)</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #manualAdd {
      margin-top: 20px;
    }
    /* Popup styling */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popupContentContainer {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-width: 700px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    #popupClose {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #chartContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Weekly RSI Divergence Analyzer</h1>
    
    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Symbol</th>
          <th>Divergence</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="coinTableBody">
        <!-- Table rows will be injected here -->
      </tbody>
    </table>
    
    <div id="manualAdd">
      <label for="addCoinInput"><strong>Add Coin (by symbol, e.g. BTC):</strong></label>
      <input type="text" id="addCoinInput" placeholder="Enter symbol">
      <button id="addCoinButton">Add Coin</button>
    </div>
  </div>
  
  <!-- Popup for coin details -->
  <div id="popup">
    <div id="popupContentContainer">
      <span id="popupClose">&times;</span>
      <div id="popupContent">
        <!-- Details table and chart will appear here -->
      </div>
    </div>
  </div>
  
  <script>
    let coinAnalysisData = {};
    let popupChart = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      fetchTopCoins();
      document.getElementById('addCoinButton').addEventListener('click', manualAddCoin);
      document.getElementById('popupClose').addEventListener('click', closePopup);
    });
    
    // 1) Fetch top 150 coins by market cap from CryptoCompare
    function fetchTopCoins() {
      fetch('https://min-api.cryptocompare.com/data/top/mktcapfull?limit=150&tsym=USD')
      .then(response => response.json())
      .then(data => {
        if (!data.Data) {
          console.error('Error fetching top coins:', data);
          return;
        }
        let tableBody = document.getElementById('coinTableBody');
        data.Data.forEach(item => {
          let coinInfo = item.CoinInfo;
          let symbol = coinInfo.Name;
          let name = coinInfo.FullName;
          
          let row = document.createElement('tr');
          row.setAttribute('data-coin-symbol', symbol);
          row.innerHTML = `
            <td>${name}</td>
            <td>${symbol}</td>
            <td class="divergence">Loading...</td>
            <td><button class="detailsButton" disabled>Details</button></td>
          `;
          tableBody.appendChild(row);
          
          // Analyze coin data
          analyzeCoinData(symbol, name, function(result) {
            if (result.error) {
              updateRow(symbol, "Insufficient data");
            } else {
              updateRow(symbol, result.divergence);
              coinAnalysisData[symbol] = {
                name: name,
                weeklyData: result.weeklyData,       // entire weekly data (for the chart)
                rsiValues: result.rsiValues,         // entire RSI array
              };
              let rowElem = document.querySelector(`tr[data-coin-symbol="${symbol}"]`);
              let detailsButton = rowElem.querySelector('.detailsButton');
              detailsButton.disabled = false;
              detailsButton.addEventListener('click', function() {
                openPopup(symbol);
              });
            }
          });
        });
      })
      .catch(err => {
        console.error('Error fetching top coins:', err);
      });
    }
    
    // 2) Update the table row with the divergence result
    function updateRow(symbol, divergence) {
      let row = document.querySelector(`tr[data-coin-symbol="${symbol}"]`);
      if (row) {
        row.querySelector('.divergence').innerText = divergence;
      }
    }
    
    // 3) Manual add coin by symbol
    function manualAddCoin() {
      let input = document.getElementById('addCoinInput');
      let symbol = input.value.trim().toUpperCase();
      if (!symbol) return;
      
      // Check if it already exists
      if (document.querySelector(`tr[data-coin-symbol="${symbol}"]`)) {
        alert('Coin already exists in the table.');
        input.value = '';
        return;
      }
      
      let tableBody = document.getElementById('coinTableBody');
      let row = document.createElement('tr');
      row.setAttribute('data-coin-symbol', symbol);
      row.innerHTML = `
        <td>${symbol}</td>
        <td>${symbol}</td>
        <td class="divergence">Loading...</td>
        <td><button class="detailsButton" disabled>Details</button></td>
      `;
      tableBody.appendChild(row);
      input.value = '';
      
      // For manual additions, we use the symbol for both name and symbol
      analyzeCoinData(symbol, symbol, function(result) {
        if (result.error) {
          updateRow(symbol, "Insufficient data");
        } else {
          updateRow(symbol, result.divergence);
          coinAnalysisData[symbol] = {
            name: symbol,
            weeklyData: result.weeklyData,
            rsiValues: result.rsiValues
          };
          let rowElem = document.querySelector(`tr[data-coin-symbol="${symbol}"]`);
          let detailsButton = rowElem.querySelector('.detailsButton');
          detailsButton.disabled = false;
          detailsButton.addEventListener('click', function() {
            openPopup(symbol);
          });
        }
      });
    }
    
    // 4) Analyze a coin's data: fetch daily data, group by calendar week, compute RSI, detect pivot-based divergence
    function analyzeCoinData(symbol, coinName, callback) {
      // fetch ~365 days so we have enough data to find 2 pivot highs/lows
      fetch(`https://min-api.cryptocompare.com/data/v2/histoday?fsym=${symbol}&tsym=USD&limit=365`)
      .then(response => response.json())
      .then(data => {
        if (data.Response !== "Success" || !data.Data?.Data || data.Data.Data.length === 0) {
          callback({ error: true });
          return;
        }
        
        let dailyData = data.Data.Data.map(d => ({
          timestamp: d.time * 1000,
          close: d.close
        }));
        dailyData.sort((a,b) => a.timestamp - b.timestamp);
        
        // Group into official ISO calendar weeks
        let weeklyData = groupByCalendarWeek(dailyData);
        if (weeklyData.length < 19) {
          // Not enough weeks for a 14-week RSI + pivot checks
          callback({ error: true });
          return;
        }
        
        // Compute 14-week RSI
        let closes = weeklyData.map(w => w.close);
        let rsiValues = computeRSI(closes, 14);
        
        // Find pivot highs and pivot lows
        // We'll store arrays of indices for pivot highs/lows
        let pivotHighs = [];
        let pivotLows = [];
        for (let i = 1; i < weeklyData.length - 1; i++) {
          let prev = weeklyData[i-1].close;
          let curr = weeklyData[i].close;
          let next = weeklyData[i+1].close;
          if (curr > prev && curr > next) {
            pivotHighs.push(i);
          }
          if (curr < prev && curr < next) {
            pivotLows.push(i);
          }
        }
        
        // We need at least 2 pivot highs or 2 pivot lows to detect divergence
        if (pivotHighs.length < 2 && pivotLows.length < 2) {
          callback({ error: true });
          return;
        }
        
        // Check the last two pivot highs for Bearish Divergence:
        // Price makes higher high, RSI makes lower high
        let isBearish = false;
        if (pivotHighs.length >= 2) {
          let lastHigh = pivotHighs[pivotHighs.length - 1];
          let secondLastHigh = pivotHighs[pivotHighs.length - 2];
          let price1 = weeklyData[secondLastHigh].close;
          let price2 = weeklyData[lastHigh].close;
          let rsi1 = rsiValues[secondLastHigh];
          let rsi2 = rsiValues[lastHigh];
          if (price2 > price1 && rsi2 < rsi1) {
            isBearish = true;
          }
        }
        
        // Check the last two pivot lows for Bullish Divergence:
        // Price makes lower low, RSI makes higher low
        let isBullish = false;
        if (pivotLows.length >= 2) {
          let lastLow = pivotLows[pivotLows.length - 1];
          let secondLastLow = pivotLows[pivotLows.length - 2];
          let price1 = weeklyData[secondLastLow].close;
          let price2 = weeklyData[lastLow].close;
          let rsi1 = rsiValues[secondLastLow];
          let rsi2 = rsiValues[lastLow];
          if (price2 < price1 && rsi2 > rsi1) {
            isBullish = true;
          }
        }
        
        let divergence = "No Divergence";
        if (isBearish && !isBullish) {
          divergence = "Bearish Divergence";
        } else if (!isBearish && isBullish) {
          divergence = "Bullish Divergence";
        } else if (isBearish && isBullish) {
          // Rare scenario: the last pivot highs show bearish, and the last pivot lows show bullish
          divergence = "Both Bearish & Bullish";
        }
        
        callback({
          divergence: divergence,
          weeklyData: weeklyData.map((w, idx) => ({
            ...w,
            rsi: rsiValues[idx]
          })),
          rsiValues: rsiValues
        });
      })
      .catch(err => {
        console.error('Error analyzing coin data for', symbol, err);
        callback({ error: true });
      });
    }
    
    // 5) Group daily data by official ISO calendar weeks
    function groupByCalendarWeek(dailyData) {
      let weeksMap = {};
      dailyData.forEach(d => {
        let date = new Date(d.timestamp);
        let [year, week] = getISOWeek(date);
        let key = `${year}-${week}`;
        if (!weeksMap[key]) {
          weeksMap[key] = [];
        }
        weeksMap[key].push(d);
      });
      // For each week, we take the last day's close as the weekly close
      let weeklyData = [];
      Object.keys(weeksMap).sort().forEach(key => {
        let arr = weeksMap[key];
        arr.sort((a, b) => a.timestamp - b.timestamp);
        let last = arr[arr.length - 1];
        weeklyData.push({
          week: key,
          timestamp: last.timestamp,
          close: last.close
        });
      });
      return weeklyData;
    }
    
    // 6) Helper to compute ISO week number
    // Returns [year, isoWeekNumber]
    function getISOWeek(date) {
      let target = new Date(date.valueOf());
      let dayNr = (date.getDay() + 6) % 7;
      target.setDate(target.getDate() - dayNr + 3);
      let firstThursday = new Date(target.getFullYear(), 0, 4);
      dayNr = (firstThursday.getDay() + 6) % 7;
      firstThursday.setDate(firstThursday.getDate() - dayNr + 3);
      let weekNumber = 1 + Math.round(((target - firstThursday) / 86400000 - 3) / 7);
      return [target.getFullYear(), weekNumber];
    }
    
    // 7) Compute RSI (Wilder's method) with given period
    function computeRSI(closes, period) {
      let rsi = [];
      let gains = [];
      let losses = [];
      for (let i = 1; i < closes.length; i++) {
        let change = closes[i] - closes[i - 1];
        gains.push(change > 0 ? change : 0);
        losses.push(change < 0 ? Math.abs(change) : 0);
      }
      // Initial average
      let avgGain = average(gains.slice(0, period));
      let avgLoss = average(losses.slice(0, period));
      let firstRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + (avgGain / avgLoss)));
      for (let i = 0; i < period; i++) {
        rsi.push(NaN);
      }
      rsi.push(firstRSI);
      // Wilder smoothing
      for (let i = period + 1; i < closes.length; i++) {
        let change = closes[i] - closes[i - 1];
        let gain = change > 0 ? change : 0;
        let loss = change < 0 ? Math.abs(change) : 0;
        avgGain = ((avgGain * (period - 1)) + gain) / period;
        avgLoss = ((avgLoss * (period - 1)) + loss) / period;
        let currRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
        rsi.push(currRSI);
      }
      while (rsi.length < closes.length) {
        rsi.push(NaN);
      }
      return rsi;
    }
    
    function average(arr) {
      return arr.length === 0 ? 0 : arr.reduce((sum, val) => sum + val, 0) / arr.length;
    }
    
    // 8) Determine divergence based on the last two pivot highs/lows
    //    (done inside analyzeCoinData)
    
    // 9) Popup to show entire weekly data table + line chart
    function openPopup(symbol) {
      let popup = document.getElementById('popup');
      let popupContent = document.getElementById('popupContent');
      let analysis = coinAnalysisData[symbol];
      if (!analysis) return;
      
      let html = `<h2>${analysis.name} Weekly Data</h2>`;
      // Build a table for all weekly data
      html += `<table>
                 <tr>
                   <th>Week</th>
                   <th>Close (USD)</th>
                   <th>RSI (14)</th>
                 </tr>`;
      analysis.weeklyData.forEach((weekItem) => {
        html += `<tr>
                   <td>${weekItem.week}</td>
                   <td>${weekItem.close.toFixed(2)}</td>
                   <td>${(weekItem.rsi || 0).toFixed(2)}</td>
                 </tr>`;
      });
      html += `</table>`;
      
      // Chart area
      html += `<div id="chartContainer" style="margin-top:20px;"><canvas id="chartCanvas"></canvas></div>`;
      
      popupContent.innerHTML = html;
      popup.style.display = 'flex';
      
      // Create or update Chart.js
      let ctx = document.getElementById('chartCanvas').getContext('2d');
      if (popupChart) { popupChart.destroy(); }
      
      let labels = analysis.weeklyData.map(w => w.week);
      let prices = analysis.weeklyData.map(w => w.close);
      let rsiVals = analysis.weeklyData.map(w => (isNaN(w.rsi) ? null : w.rsi));
      
      popupChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Price (USD)',
              data: prices,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              yAxisID: 'y',
              fill: false,
              tension: 0.1,
              pointRadius: 3
            },
            {
              label: 'RSI (14)',
              data: rsiVals,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              yAxisID: 'y1',
              fill: false,
              tension: 0.1,
              pointRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              title: {
                display: true,
                text: 'Price'
              }
            },
            y1: {
              type: 'linear',
              position: 'right',
              title: {
                display: true,
                text: 'RSI'
              },
              grid: {
                drawOnChartArea: false
              },
              min: 0,
              max: 100
            }
          }
        }
      });
    }
    
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
