<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coin Divergence Analyzer (CoinGecko)</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #manualAdd {
      margin-top: 20px;
    }
    /* Popup styling */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popupContentContainer {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-width: 600px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    #popupClose {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #chartContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Coin Divergence Analyzer</h1>
    
    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Symbol</th>
          <th>Divergence</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="coinTableBody">
        <!-- Table rows will be injected here -->
      </tbody>
    </table>
    
    <div id="manualAdd">
      <label for="addCoinInput"><strong>Add Coin (by ID, e.g. bitcoin):</strong></label>
      <input type="text" id="addCoinInput" placeholder="Enter coin id">
      <button id="addCoinButton">Add Coin</button>
    </div>
  </div>
  
  <!-- Popup for coin details -->
  <div id="popup">
    <div id="popupContentContainer">
      <span id="popupClose">&times;</span>
      <div id="popupContent">
        <!-- Details table and chart will appear here -->
      </div>
    </div>
  </div>
  
  <script>
    // Global storage for analysis details (keyed by coin id)
    let coinAnalysisData = {};
    let popupChart = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      fetchTopCoins();
      document.getElementById('addCoinButton').addEventListener('click', manualAddCoin);
      document.getElementById('popupClose').addEventListener('click', closePopup);
    });
    
    // Fetch top 150 coins from CoinGecko
    function fetchTopCoins() {
      fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=150&page=1&sparkline=false')
      .then(response => response.json())
      .then(data => {
        let tableBody = document.getElementById('coinTableBody');
        data.forEach(coin => {
          let row = document.createElement('tr');
          row.setAttribute('data-coin-id', coin.id);
          row.innerHTML = `
            <td>${coin.name}</td>
            <td>${coin.symbol.toUpperCase()}</td>
            <td class="divergence">Loading...</td>
            <td><button class="detailsButton" disabled>Details</button></td>
          `;
          tableBody.appendChild(row);
          // Analyze each coin asynchronously using its CoinGecko id
          analyzeCoinData(coin.id, coin.name, function(result) {
            if (result.error) {
              updateRow(coin.id, "Error or insufficient data");
            } else {
              updateRow(coin.id, result.divergence);
              coinAnalysisData[coin.id] = {
                name: coin.name,
                last5Weeks: result.last5Weeks,
                last5RSI: result.last5RSI,
                weeklyPrices: result.weeklyPrices
              };
              let rowElem = document.querySelector(`tr[data-coin-id="${coin.id}"]`);
              let detailsButton = rowElem.querySelector('.detailsButton');
              detailsButton.disabled = false;
              detailsButton.addEventListener('click', function() {
                openPopup(coin.id);
              });
            }
          });
        });
      })
      .catch(err => {
        console.error('Error fetching top coins:', err);
      });
    }
    
    // Update the divergence cell in the table for a given coin id
    function updateRow(coinId, divergence) {
      let row = document.querySelector(`tr[data-coin-id="${coinId}"]`);
      if (row) {
        row.querySelector('.divergence').innerText = divergence;
      }
    }
    
    // Manual add coin (by CoinGecko id)
    function manualAddCoin() {
      let input = document.getElementById('addCoinInput');
      let coinInput = input.value.trim().toLowerCase();
      if (!coinInput) return;
      if (document.querySelector(`tr[data-coin-id="${coinInput}"]`)) {
        alert('Coin already exists in the table.');
        input.value = '';
        return;
      }
      let tableBody = document.getElementById('coinTableBody');
      let row = document.createElement('tr');
      row.setAttribute('data-coin-id', coinInput);
      row.innerHTML = `
        <td>${coinInput.toUpperCase()}</td>
        <td>${coinInput.toUpperCase()}</td>
        <td class="divergence">Loading...</td>
        <td><button class="detailsButton" disabled>Details</button></td>
      `;
      tableBody.appendChild(row);
      input.value = '';
      
      analyzeCoinData(coinInput, coinInput.toUpperCase(), function(result) {
        if (result.error) {
          updateRow(coinInput, "Error or insufficient data");
        } else {
          updateRow(coinInput, result.divergence);
          coinAnalysisData[coinInput] = {
            name: coinInput.toUpperCase(),
            last5Weeks: result.last5Weeks,
            last5RSI: result.last5RSI,
            weeklyPrices: result.weeklyPrices
          };
          let rowElem = document.querySelector(`tr[data-coin-id="${coinInput}"]`);
          let detailsButton = rowElem.querySelector('.detailsButton');
          detailsButton.disabled = false;
          detailsButton.addEventListener('click', function() {
            openPopup(coinInput);
          });
        }
      });
    }
    
    // Analyze coin data using CoinGecko's market_chart endpoint
    // We request 200 days of data to ensure enough weeks (at least 19 weeks are needed).
    function analyzeCoinData(coinId, coinName, callback) {
      fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=200`)
      .then(response => response.json())
      .then(data => {
        if (!data.prices || data.prices.length === 0) {
          callback({ error: true });
          return;
        }
        // data.prices is an array of [timestamp, price]. For days>90, CoinGecko returns daily data.
        let dailyData = data.prices.map(item => ({
          timestamp: item[0],
          close: item[1]
        }));
        // Ensure data is sorted in ascending order (oldest first)
        dailyData.sort((a, b) => a.timestamp - b.timestamp);
        // Group daily data into weekly candles (each group of 7 days)
        let weeklyData = getWeeklyData(dailyData);
        // For a 14-period RSI we need at least 19 weeks (14 + 5 valid weeks)
        if (weeklyData.length < 19) {
          callback({ error: true });
          return;
        }
        const period = 14;
        let closingPrices = weeklyData.map(w => w.close);
        let rsiValues = computeRSI(closingPrices, period);
        // Use the last 5 weekly candles for details/chart display
        let last5Weeks = weeklyData.slice(-5);
        let last5RSI = rsiValues.slice(-5);
        let weeklyPrices = last5Weeks.map(w => w.close);
        let divergence = analyzeDivergence(last5Weeks, last5RSI);
        callback({
          divergence: divergence,
          last5Weeks: last5Weeks,
          last5RSI: last5RSI,
          weeklyPrices: weeklyPrices
        });
      })
      .catch(err => {
        console.error('Error fetching data for coin', coinId, err);
        callback({ error: true });
      });
    }
    
    // Group daily data into weekly candles (using consecutive groups of 7 data points)
    function getWeeklyData(dailyData) {
      let weeks = [];
      for (let i = 0; i < dailyData.length; i += 7) {
        let weekSlice = dailyData.slice(i, i + 7);
        if (weekSlice.length > 0) {
          let lastEntry = weekSlice[weekSlice.length - 1];
          weeks.push({
            timestamp: lastEntry.timestamp,
            close: lastEntry.close
          });
        }
      }
      return weeks;
    }
    
    // Compute RSI using the standard Wilder method
    function computeRSI(closes, period) {
      let rsi = [];
      let gains = [];
      let losses = [];
      for (let i = 1; i < closes.length; i++) {
        let change = closes[i] - closes[i - 1];
        gains.push(change > 0 ? change : 0);
        losses.push(change < 0 ? Math.abs(change) : 0);
      }
      let avgGain = average(gains.slice(0, period));
      let avgLoss = average(losses.slice(0, period));
      let firstRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + (avgGain / avgLoss)));
      for (let i = 0; i < period; i++) {
        rsi.push(NaN);
      }
      rsi.push(firstRSI);
      for (let i = period + 1; i < closes.length; i++) {
        let change = closes[i] - closes[i - 1];
        let gain = change > 0 ? change : 0;
        let loss = change < 0 ? Math.abs(change) : 0;
        avgGain = ((avgGain * (period - 1)) + gain) / period;
        avgLoss = ((avgLoss * (period - 1)) + loss) / period;
        let currentRSI = avgLoss === 0 ? 100 : 100 - (100 / (1 + (avgGain / avgLoss)));
        rsi.push(currentRSI);
      }
      while (rsi.length < closes.length) {
        rsi.push(NaN);
      }
      return rsi;
    }
    
    function average(arr) {
      return arr.length === 0 ? 0 : arr.reduce((sum, val) => sum + val, 0) / arr.length;
    }
    
    // Determine divergence from the last 5 weekly candles:
    // If RSI is rising (positive trend) while price is flat or falling → Bullish divergence;
    // If RSI is falling while price is rising → Bearish divergence;
    // Else, "No clear divergence".
    function analyzeDivergence(weeks, rsiValues) {
      if (weeks.length < 5 || rsiValues.length < 5) return 'Insufficient data';
      let priceStart = weeks[0].close;
      let priceEnd = weeks[weeks.length - 1].close;
      let rsiStart = rsiValues[0];
      let rsiEnd = rsiValues[rsiValues.length - 1];
      let priceTrend = priceEnd - priceStart;
      let rsiTrend = rsiEnd - rsiStart;
      if (rsiTrend > 0 && priceTrend <= 0) return 'Bullish Divergence';
      else if (rsiTrend < 0 && priceTrend >= 0) return 'Bearish Divergence';
      else return 'No clear divergence';
    }
    
    // Open popup showing last 5 weeks details and a line chart (price and RSI)
    function openPopup(coinId) {
      let popup = document.getElementById('popup');
      let popupContent = document.getElementById('popupContent');
      let analysis = coinAnalysisData[coinId];
      if (!analysis) return;
      
      let html = `<h2>${analysis.name} Details</h2>`;
      html += `<table>
                <tr>
                  <th>Week</th>
                  <th>Close Price (USD)</th>
                  <th>RSI (14)</th>
                </tr>`;
      analysis.last5Weeks.forEach((week, index) => {
        html += `<tr>
                  <td>${index + 1}</td>
                  <td>${week.close.toFixed(2)}</td>
                  <td>${analysis.last5RSI[index].toFixed(2)}</td>
                </tr>`;
      });
      html += `</table>`;
      // Insert a canvas element for the chart.
      html += `<div id="chartContainer"><canvas id="chartCanvas"></canvas></div>`;
      popupContent.innerHTML = html;
      popup.style.display = 'flex';
      
      // Create or update the Chart.js chart showing Price and RSI trends.
      let ctx = document.getElementById('chartCanvas').getContext('2d');
      if (popupChart) {
        popupChart.destroy();
      }
      popupChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
          datasets: [
            {
              label: 'Price (USD)',
              data: analysis.weeklyPrices,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.1)',
              yAxisID: 'y',
              fill: false,
              tension: 0.1,
              pointRadius: 5
            },
            {
              label: 'RSI (14)',
              data: analysis.last5RSI,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              yAxisID: 'y1',
              fill: false,
              tension: 0.1,
              pointRadius: 5
            }
          ]
        },
        options: {
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              title: {
                display: true,
                text: 'Price'
              }
            },
            y1: {
              type: 'linear',
              position: 'right',
              title: {
                display: true,
                text: 'RSI'
              },
              grid: {
                drawOnChartArea: false
              },
              min: 0,
              max: 100
            }
          }
        }
      });
    }
    
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
